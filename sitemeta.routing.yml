entity.sitemeta.collection:
  path: '/admin/content/sitemeta'
  defaults:
    _entity_list: 'sitemeta'
    _title: 'Sitemeta'
  requirements:
    _permission: 'administer site meta entities'

entity.sitemeta.add_form:
  path: '/admin/content/sitemeta/add'
  defaults:
    _entity_form: 'sitemeta.add'
    _title: 'Add Site meta'
  requirements:
    _permission: 'add site meta entities'

entity.sitemeta.edit_form:
  path: '/admin/content/sitemeta/{sitemeta}/edit'
  defaults:
    _entity_form: 'sitemeta.edit'
    _title: 'Edit Site meta'
  requirements:
    _permission: 'edit site meta entities'

entity.sitemeta.delete_form:
  path: '/admin/content/sitemeta/{sitemeta}/delete'
  defaults:
    _entity_form: 'sitemeta.delete'
    _title: 'Delete Site meta'
  requirements:
    _permission: 'delete site meta entities'
